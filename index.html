<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GtFinder - Github Clone</title>
    <meta name="title" content="GtFinder - Github Clone">
    <meta name="description" content="Find a github user information with GitFinder">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- theme js -->
    <script src="./assets/js/theme.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- custom js link -->
    <script src="./assets/js/app.js" type="module"></script>
</head>

<body>
    <!-- 
        -Skip To Content
    -->
    <a href="#main" class="skip-to-content">Skip to Content</a>
    <!-- 
        - #Header
    -->
    <header class="header" data-header>
        <div class="container">
            <a href="/" class="logo">
                <span class="text-primary">Git</span>Finder
            </a>
            <div class="header-search">
                <button class="icon-btn search-toggler" aria-controls="searchBox" aria-expanded="false"
                    aria-label="Toggle search" data-search-toggler>
                    <span class="material-symbols-rounded search-icon" aria-hidden="true">search</span>
                    <span class="material-symbols-rounded close-icon" aria-hidden="true">arrow_back</span>
                </button>
                <div class="search-box" id="searchBox">
                    <span class="material-symbols-rounded leading-icon" aria-hidden="true">search</span>
                    <input type="search" placeholder="Search username*" class="search-field labe;-1" name="search"
                        aria-label="Search Github Username" data-search-field>
                    <button class="search-btn" aria-label="Search submit" data-search-submit>
                        <span class="material-symbols-rounded" aria-hidden="true">search</span>
                        <span class="label-1">Search</span>
                    </button>
                </div>
            </div>
            <button class="icon-btn theme-btn" aria-pressed="false" aria-label="Toggle dark and light theme"
                data-theme-btn>
                <span class="material-symbols-rounded sun-icon" aria-hidden="true">light_mode</span>
                <span class="material-symbols-rounded moon-icon" aria-hidden="true">dark_mode</span>
            </button>
        </div>
    </header>

    <main class="main" id="main">
        <ul class="container">
            <!-- 
            - #Profile
            -->

            <section class="profile" data-profile-card>
                <figure class="avatar-circle img-holder" style="--width: 280;--height: 280px">
                    <img src="./assets/images/profile.jpg" width="280px" height="280px" alt="smartdev"
                        class="img-cover">
                    </figure>
                    <h1 class="title-2">Hessen Nasser</h1>
                    <p class="username text-primary">hessennasser </p>
                    <p class="bio">Front end developer</p>

                <a href="#" target="_blank" class="btn btn-secondary"><span class="material-symbols-rounded"
                        aria-hidden="true">open_in_new</span>See on Github</a>

                <ul class="profile-meta">
                    <li class="meta-item">
                        <span class="material-symbols-rounded" aria-hidden="true">apartment</span>
                        <span class="meta-text">smartdev</span>
                    </li>
                    <li class="meta-item">
                        <span class="material-symbols-rounded" aria-hidden="true">captive_portal</span>
                        <a href="#" target="_blank" class="meta-text">sm8rtdev.online</a>
                    </li>
                </ul>

                <ul class="profile-stats">
                    <li class="stats-item">
                        <span class="body">57</span> Repos
                    </li>
                    <li class="stats-item">
                        <span class="body">6</span> followers
                    </li>
                    <li class="stats-item">
                        <span class="body">13</span> Following
                    </li>
                </ul>

                <div class="footer">
                    <p class="copyright">&copy; 2023 smartdev</p>
                </div>

                <!-- <div class="profile-skeleton">
                    <div class="skeleton avatar-skeleton"></div>
                    <div class="skeleton title-skeleton"></div>
                    <div class="skeleton text-skeleton text-1"></div>
                    <div class="skeleton text-skeleton text-2"></div>
                    <div class="skeleton text-skeleton text-3"></div>
                </div> -->
            </section>

            </div>
    </main>





</body>

</html>
